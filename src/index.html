<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <section>
    <h2 class="titleObjective">Meus objetivos de vida<span>_</span></h2>
    <div class="groupOptions">
      <button class="option active" onclick="startCountdown(1)">🧑‍🎓 Estudar todo o conteúdo de português do ENEM</button>
      <button class="option" onclick="startCountdown(2)">🤖 Participar da IA Conference 2024</button>
      <button class="option" onclick="startCountdown(3)">🖱️ Entrevista na Alura</button>
      <button class="option" onclick="startCountdown(4)">📚 Prova de Matemática</button>
    </div>
    <div class="groupOptionsMobile">
      <button class="option active" onclick="startCountdown(1)">🧑‍🎓</button>
      <button class="option" onclick="startCountdown(2)">🤖</button>
      <button class="option" onclick="startCountdown(3)">🖱️</button>
      <button class="option" onclick="startCountdown(4)">📚</button>
    </div>
    <div class="counterBody">
      <h1 class="titleOption">🧑‍🎓 Estudar todo o conteúdo de português do ENEM</h1>
      <span class="greenText">TEMPO PARA COMPLETAR OBJETIVO</span>
      <div class="timer">
        <div class="time">
          <span id="days">00</span>
          <p>dias</p>
        </div>
        <span>:</span>
        <div class="time">
          <span id="hours">00</span>
          <p>horas</p>
        </div>
        <span>:</span>
        <div class="time">
          <span id="minutes">00</span>
          <p>min</p>
        </div>
        <span>:</span>
        <div class="time">
          <span id="seconds">00</span>
          <p>seg</p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
